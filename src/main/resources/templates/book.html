<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="css/jquery-3.js"></script>
    <link href="css/auth.css" rel="stylesheet">
    <title>Информация о книгах</title></head>
<body><div class="TitleTop">Информация о книгах</div>

<div style="width:500px" class="text-white">
<form id="edit-form"  th:action="@{/book(id=${book.id})}" th:method="post" action="book.html">
    <h1>Book Info:</h1>

    <div>
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div>
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" th:value="${book.title}" value="Title"/>
    </div>
    <div>
        <label for="author-input">Authors:</label>
        <textarea id="author-input" name="author" type="text" th:field="${book.author}">Author</textarea>
    </div>
    <div>
        <label for="genre-input">Genres:</label>
        <textarea id="genre-input" name="genre" th:field="${book.genre}">Genre</textarea>
    </div>
    <div>
        <label for="comment-input">Comments:</label>
        <textarea id="comment-input" name="comment" th:field="${book.comment}">Comment</textarea>
    </div>

    <div class="text-white" style="width:100px">
        <button type="submit" class="btn btn-primary btn-block btn-large">Save</button>
    </div>
    <div class="text-white" style="width:100px">
        <form method="post" action="/">
        <button type="submit" class="btn btn-primary btn-block btn-large">Back to main page</button>
        </form>
    </div>
</form>
</div>

</body>
</html>
