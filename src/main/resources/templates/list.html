<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="css/jquery-3.js"></script>
    <link href="css/auth.css" rel="stylesheet">
    <title>Информация о книгах</title></head>
<body><div class="TitleTop">Информация о книгах</div>

<table class="text-white">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre}">Genres</td>
        <td th:text="${book.comment}">Comments</td>
        <td>
            <a th:href="@{/book(id=${book.id})}" href="book.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
